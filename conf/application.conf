include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName=leak-detection

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.backend.BackendModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

# Http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Play Modules
# ~~~~
# Additional play modules can be added here

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Local module
play.modules.enabled += "uk.gov.hmrc.leakdetection.Module"

# Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.http.secret.key = "Htt5cyxh8eIu2TKqKk3h8qxcR2bXAldiKyTYTxmFLNNdmWcx4HGxf8pQJ2Hb1B7b"

# Session configuration
# ~~~~~
application.session.httpOnly = false
application.session.secure = false

# The application languages
# ~~~~~
play.i18n.langs = [ "en" ]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}


# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name         = ${appName}
  rateUnit     = SECONDS
  durationUnit = SECONDS
  showSamples  = true
  jvm          = true
  enabled      = true
}


# Microservice specific config

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}


mongodb {
  uri = "mongodb://localhost:27017/leak-detection"
}


microservice {
  metrics {
    graphite {
      host    = graphite
      port    = 2003
      prefix  = play.${appName}.
      enabled = false
    }
  }

  services {
    teams-and-repositories {
      host = localhost
      port = 9015
    }

    slack-notifications {
      host = localhost
      port = 8866
    }
  }
}

alerts {
  slack {
    leakDetectionUri    = "http://localhost:8855"
    enabled             = false
    sendToTeamChannels  = false
    sendToAlertChannel  = true
    adminChannel        = "#admin-channel"
    defaultAlertChannel = "#a-channel"
    username            = "leak-detection"
    iconEmoji           = ":closed_lock_with_key:"
    messageText         = "Action Required! Something sensitive seems to have been pushed to `{repo}` on github, `{branch}` branch. Please have a look at the report below as soon as possible"
    basicAuth {
        username = leak-detection
        password = development-only
    }
    repoVisibilityMessageText = "Action Required! Repository `{repo}` doesn't contain repository.yaml file with the correct repoVisibility. You can read more details about why this is required here: PROVIDE LINK TO BLOGPOST"
    enabledForRepoVisibility  = false
    exemptionWarningText = "Action Required! Repository `{repo}` contains file level exemptions.  Please narrow them down to specific text.  You can read more details about why this is required here: PROVIDE LINK TO BLOGPOST"
    enabledForExemptionWarnings = false
  }
}

allRules {

  knownBinaryFilesExtensions = [
    ".tar", ".gz", ".jar", ".7z", ".rar", ".bz2", ".zip", ".gzip", ".war", ".ear"
    ".xlsx", ".xls", ".docx", ".doc", ".pptx", ".pdf"
    ".jpg", ".png", ".jpeg", ".tif", ".tiff", ".gif", ".bmp", ".webp", ".svg", ".ico", ".psd"
    ".exe", ".dll", ".dmg", ".deb", ".rpm"
  ]

  privateRules = [
    {
      id = "aws_secret_access_key"
      scope = fileContent
      regex = """(SECRET|secret|Secret|ACCESS|access|Access|KEY|key|Key)("|')?(:.{0,50})?\s*(:|=>|=|->)\s*("|')?[A-Za-z0-9\/\+=]{40}(?![A-Za-z0-9\/+=])"""
      # https://regex101.com/r/GYXoFE/1
      # https://github.com/awslabs/git-secrets/blob/80230afa8c8bdeac766a0fece36f95ffaa0be778/git-secrets#L239
      # https://aws.amazon.com/blogs/security/a-safer-way-to-distribute-aws-credentials-to-ec2/
      description = "AWS secret key"
      ignoredFiles = ["^\\/.*phantomjs.*", "^\\/.*chromedriver.*", "^\\/.*BrowserStackLocal.*", "/repository.yaml"]
      ignoredExtensions = ${allRules.knownBinaryFilesExtensions}
      priority = "high"
    },
    {
      id = "cert_1"
      scope = fileContent
      regex = """-----(BEGIN|END).*?PRIVATE.*?-----"""
      description = "certificates and private keys"
      ignoredFiles = ["^\\/.*phantomjs.*", "^\\/.*chromedriver.*", "^\\/.*BrowserStackLocal.*", """/\.kitchen\.yml""", "/repository.yaml"]
      ignoredExtensions = ${allRules.knownBinaryFilesExtensions}
      priority = "high"
    },
    {
      id = "application_secret"
      scope = fileContent
      regex = """application\.secret\s*(=|:|->)\s*(?!(\s*ENC\[))"""
      description = "Unencrypted application.secret"
      ignoredFiles = ["/conf/application.conf", "^\\/.*phantomjs.*", "^\\/.*chromedriver.*", "^\\/.*BrowserStackLocal.*", "/repository.yaml"]
      ignoredExtensions = ${allRules.knownBinaryFilesExtensions}[".scala"]
      priority = "medium"
    },
    {
      id = "play_crypto_secret"
      scope = fileContent
      regex = """play\.crypto\.secret\s*(=|:|->)\s*(?!(\s*ENC\[))"""
      description = "Unencrypted play.crypto.secret"
      ignoredFiles = ["/conf/application.conf", "^\\/.*phantomjs.*", "^\\/.*chromedriver.*", "^\\/.*BrowserStackLocal.*", "/repository.yaml"]
      ignoredExtensions = ${allRules.knownBinaryFilesExtensions}[".scala"]
      priority = "medium"
    },
    {
      id = "play_http_secret_key"
      scope = fileContent
      regex = """play\.http\.secret\.key\s*(=|:|->)\s*(?!(\s*(ENC\[|"some_secret")))"""
      description = "Unencrypted play.http.secret.key"
      ignoredFiles = ["/conf/application.conf", "^\\/.*phantomjs.*", "^\\/.*chromedriver.*", "^\\/.*BrowserStackLocal.*", "/repository.yaml"]
      ignoredExtensions = ${allRules.knownBinaryFilesExtensions}[".scala"]
      priority = "medium"
    },
    {
      id = "cookie_deviceId_secret"
      scope = fileContent
      regex = """cookie\.deviceId\.secret\s*(=|:|->)\s*(?!(\s*ENC\[))"""
      description = "Unencrypted cookie.deviceId.secret"
      ignoredFiles = ["/conf/application.conf", "^\\/.*phantomjs.*", "^\\/.*chromedriver.*", "^\\/.*BrowserStackLocal.*", "/repository.yaml"]
      ignoredExtensions = ${allRules.knownBinaryFilesExtensions}[".scala"]
      priority = "medium"
    },
    {
      id = "sso_encryption_key"
      scope = fileContent
      regex = """sso\.encryption\.key\s*(=|:|->)\s*(?!(\s*ENC\[))"""
      description = "Unencrypted sso.encryption.key"
      ignoredFiles = ["/conf/application.conf", "^\\/.*phantomjs.*", "^\\/.*chromedriver.*", "^\\/.*BrowserStackLocal.*", "/repository.yaml"]
      ignoredExtensions = ${allRules.knownBinaryFilesExtensions}[".scala"]
      priority = "medium"
    },
    {
      id = "filename_private_key_1"
      scope = fileName
      regex = """.p12\z"""
      description = "File often containing private keys"
      priority = "high"
    },
    {
      id = "filename_private_key_2"
      scope = fileName
      regex = """.pfx\z"""
      description = "File often containing private keys"
      priority = "high"
    },
    {
      id = "filename_private_key_3"
      scope = fileName
      regex = """.pkcs12\z"""
      description = "File often containing private keys"
      priority = "high"
    },
    {
      id = "filename_private_key_5"
      scope = fileName
      regex = """.pem\z"""
      description = "File often containing private keys"
      priority = "high"
    },
    {
      id = "filename_private_key_7"
      scope = fileName
      regex = """_rsa\z"""
      description = "File often containing private keys"
      priority = "high"
    },
    {
      id = "filename_private_key_8"
      scope = fileName
      regex = """_dsa\z"""
      description = "File often containing private keys"
      priority = "high"
    },
    {
      id = "filename_private_key_9"
      scope = fileName
      regex = """_ed25519\z"""
      description = "File often containing private keys"
      priority = "high"
    },
    {
      id = "filename_private_key_10"
      scope = fileName
      regex = """_ecdsa\z"""
      description = "File often containing private keys"
      priority = "high"
    },
    {
      id = "filename_private_key_11"
      scope = fileName
      regex = """.jks\z"""
      description = "Extension indicates Java KeyStore file, often containing private keys"
      priority = "high"
    },
    {
      id = "shell_1"
      scope = fileName
      regex = """\A\.?(bash|zsh)rc\z"""
      description = ".bashrc or .zshrc file"
      priority = "medium"
    },
    {
      id = "shell_2"
      scope = fileName
      regex = """\A\.?(bash|zsh)_profile\z"""
      description = ".bash_profile or .zsh_profile files"
      priority = "medium"
    },
    {
      id = "shell_3"
      scope = fileName
      regex = """\A\.?(bash|zsh)_aliases\z"""
      description = ".bash_profile or .zsh_profile files"
      priority = "medium"
    },
    {
      id = "credential_1"
      scope = fileName
      regex = """\A\.credential(s)?\z"""
      description = ".credential(s) files often contain secrets for AWS, GitHub etc"
      priority = "high"
    },
    {
      id = "credential_2"
      scope = fileName
      regex = """\A\.githubenterprise\z"""
      description = "Github Enterprise credentials"
      priority = "high"
    },
    {
      id = "credential_3"
      scope = fileName
      regex = """\A.*keychain\z"""
      description = "Apple Keychain database file"
      priority = "high"
    },
    {
      id = "credential_4"
      scope = fileName
      regex = """\Akey(store|ring)\z"""
      description = "GNOME Keyring database file"
      priority = "high"
    },
    {
      id = "tfstate_1"
      scope = fileName
      regex = """\A.*.tfstate.*\z"""
      description = "Terrafrom state file https://www.terraform.io/docs/language/state/sensitive-data.html"
      priority = "medium"
    },
    {
      id = "tfstate_2"
      scope = fileName
      regex = """\A*.tfstate\z"""
      description = "Terrafrom state file https://www.terraform.io/docs/language/state/sensitive-data.html"
      priority = "medium"
    },
    {
      id = "message_delivery_group_key"
      scope = fileContent
      regex = """\b([0-9a-z]{20,40}(pre)?prod)\b"""
      description = "Message Delievery Group key"
      ignoredFiles = ["/repository.yaml"]
      priority = "low"
    }
  ]
  publicRules = ${allRules.privateRules} [
    {
      id = "ip_addresses"
      scope = fileContent
      regex = """\b10\.(?:19|33|39)\.(?:6|1)(?:82|76|[3-4]|[8-9])[6-7]*\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b"""
      description = "IP address"
      ignoredFiles = [
        "/node_modules/bootstrap-sass/CHANGELOG.md",
        "/.ensime",
        "/project/MicroServiceBuild.scala",
        "/project/MicroService.scala",
        "/build.sbt",
        "/BrowserStackLocal",
        "/repository.yaml"
      ]
      ignoredExtensions = ${allRules.knownBinaryFilesExtensions}
      priority = "low"
    }
  ]
}

